# Name workflow
name: sitemap-hydration-tests

# When launch auto-tests
on:
  schedule:
    - cron: '30 6 * * 5'

  # Manual hook for launch
  workflow_dispatch:
    inputs:
      environment:
        description: 'Choose environment'
        required: true
        type: choice
        options:
          - STG
          - PROD
        default: 'PROD'

env:
  TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
  TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
  REPORT_LINK_TELEGRAM: ${{ secrets.REPORT_LINK_TELEGRAM }}
  SLACK_CHAT_ID: ${{ secrets.SLACK_CHAT_ID }}
  SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}

jobs:
  sitemap-hydration-tests:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: Clone the code from repository into runner (virtual machine)
        uses: actions/checkout@v4

      - name: Setup nodejs
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install npm
        run: npm i

      - name: Install PW with dependencies
        run: npx playwright install --with-deps

      - name: Launch auto-tests with ENV-override
        env:
          URL_SITEMAP: ${{ github.event.inputs.environment == 'PROD' && secrets.PROD_SITEMAP_URL || github.event_name == 'schedule' && secrets.STG_SITEMAP_URL || secrets.STG_SITEMAP_URL }}
          BASE_URL: ${{ github.event.inputs.environment == 'PROD' && secrets.PROD_URL || github.event_name == 'schedule' && secrets.STG_URL || secrets.STG_URL }}
        run: npx playwright test --project sitemap-tests hydration-tests

      - name: Save playwright-results
        uses: actions/upload-artifact@v4
        if: always()
        continue-on-error: true
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 10

      - name: Save allure-results
        uses: actions/upload-artifact@v4
        if: always()
        continue-on-error: true
        with:
          name: allure-results
          path: allure-results
          retention-days: 10

      - name: Get results from the previous launch
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Create allure-report from allure-results
        uses: simple-elf/allure-report-action@master
        if: always()
        id: allure-report
        with:
          allure_results: allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: sitemap-hydration
          keep_reports: 10

      - name: Remove .git from report dir (simple-elf copies it from gh-pages)
        if: always()
        run: rm -rf sitemap-hydration/.git

      - name: Deploy report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}
          publish_branch: gh-pages
          publish_dir: sitemap-hydration
          destination_dir: sitemap-hydration

      - name: Generate config.json with the secrets
        if: always()
        continue-on-error: true
        run: |
          mkdir -p notifications/tmp
          sed \
            -e "s|\$SLACK_CHAT_ID|${{ secrets.SLACK_CHAT_ID }}|g" \
            -e "s|\$SLACK_TOKEN|${{ secrets.SLACK_TOKEN }}|g" \
            -e "s|\$TELEGRAM_BOT_TOKEN|${{ secrets.TELEGRAM_BOT_TOKEN }}|g" \
            -e "s|\$TELEGRAM_CHAT_ID|${{ secrets.TELEGRAM_CHAT_ID }}|g" \
            -e "s|\$REPORT_LINK_TELEGRAM|${{ secrets.REPORT_LINK_TELEGRAM }}|g" \
            -e "s|\$BASE_URL|${{ github.event.inputs.environment == 'PROD' && 'https://mobalytics.gg' || github.event_name == 'schedule' && 'https://stg.mobalytics.gg' || 'https://stg.mobalytics.gg' }}|g" \
            notifications/config.json > notifications/tmp/config.json

      - name: Send Telegram & Slack notification
        if: always()
        continue-on-error: true
        run: |
          java "-DconfigFile=notifications/tmp/config.json" -jar notifications/allure-notifications-4.9.0.jar
